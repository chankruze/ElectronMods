<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Titlebar Demo</title>

	<!-- fontawesome css -->
	<link rel="stylesheet" href="fontawesome/css/all.css">
	<!-- titlebar css -->
	<link rel="stylesheet" href="css/titlebar.css" />
</head>

<body>
	<!-- titlebar start -->
	<header id="titlebar">
		<div id="drag-region">
			<!-- app title -->
			<div id="window-title">
				<span id="logo"><i class="fal fa-terminal"></i></span>
				<span>Titlebar Demo</span>
			</div>
			<!-- app window controls -->
			<div id="window-controls">
				<div class="button" id="min-button">
					<span>&#xE921;</span>
				</div>
				<div class="button" id="max-button">
					<span>&#xE922;</span>
				</div>
				<div class="button" id="restore-button">
					<span>&#xE923;</span>
				</div>
				<div class="button" id="close-button">
					<span>&#xE8BB;</span>
				</div>
			</div>
		</div>
	</header>
	<!-- titlebar end -->

	<div id="main">
		<!-- rest of the app -->
	</div>

	<!-- titlebar js fro window controls to work -->
	<script src="titlebar.js" type="text/javascript"></script>
</body>
</html>
